<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Libreria</title>
</head>
<body>
    <header>
      <div>
        <ul class="nav nav-tabs bg-dark">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/libros}"><strong>Libros</strong></a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-warning" th:href="@{/autores}">Autores</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-warning" th:href="@{/editoriales}">Editoriales</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-warning" th:href="@{/administracion}">Administracion</a>
          </li>
        </ul>
      </div>
      <div>
        <nav class="navbar navbar-light bg-transparent">
          <div class="container-fluid">
            <a class="navbar-brand"></a>
            <form class="d-flex" th:action="@{/libros}">
              <input class="form-control me-2" type="search" placeholder="Libros" aria-label="Libros" name="buscar">
              <button class="btn btn-outline-dark" type="submit">Encontrar</button>
            </form>
          </div>
        </nav>
      </div>
    </header>
    <main class="objetos">
      <article class="objeto" th:each=" libro : ${libros}">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title d-flex justify-content-center" th:text="${libro.titulo}"></h5>
          </div>
          <ul class="list-group list-group-flush">
            <h6>AÃ±o:</h6>
            <li class="list-group-item d-flex justify-content-end" th:text="${libro.anio}"></li>
            <h6>Ejemplares:</h6>
            <li class="list-group-item d-flex justify-content-end" th:text="${libro.ejemplaresRestantes}"></li>
            <h6>Autor:</h6>
            <li class="list-group-item d-flex justify-content-end" th:text="${libro.autor.nombre}"></li>
            <h6>Editorial:</h6>
            <li class="list-group-item d-flex justify-content-end" th:text="${libro.editorial.nombre}"></li>
          </ul>
          <div class="card-body btn-group">
            <a th:href=@{/administracion/libro/__${libro.id}__} class="btn btn-primary">Editar</a>
            <a th:if="${libro.alta}" th:href="@{/libros/prestamo}" class="btn btn-primary">Prestar</a>
            <a th:if="${libro.alta}" th:href="@{/libros/alta/__${libro.id}__}" class="btn btn-outline-success">Dar Baja</a>
                <a  th:unless="${libro.alta}" th:href="@{/libros/alta/__${libro.id}__}" class="btn btn-outline-danger">Dar alta</a>
          </div>
        </div>
      </article>
      <article class="objeto">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Administrador de Libros</h5>
            <p class="card-text">Agregar Un Nuevo Libro</p>
            <a th:href="@{/administracion/libro}" class="btn btn-primary">Entrar</a>
          </div>
        </div>
      </article>
    </main>
    <footer>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
