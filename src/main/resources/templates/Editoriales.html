<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Editorial</title>

</head>
<body>
    <header>
      <div>
        <ul class="nav nav-tabs bg-dark">
          <li class="nav-item">
            <a class="nav-link text-warning" th:href="@{/libros}">Libros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-warning" th:href="@{/autores}">Autores</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/editoriales}"><strong>Editoriales</strong></a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-warning" th:href="@{/administracion/libro}">Administracion</a>
          </li>
        </ul>
      </div>
      <div>
        <nav class="navbar navbar-light bg-transparent">
          <div class="container-fluid">
            <a class="navbar-brand"></a>
            <form class="d-flex" th:action="@{/editoriales}">
              <input class="form-control me-2" type="search" placeholder="Editoriales" aria-label="Editoriales" name="buscar">
              <button class="btn btn-outline-dark" type="submit">Encontrar</button>
            </form>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <main class="objetos">
        <article class="objeto" th:each=" editorial : ${editoriales}">
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title d-flex justify-content-center" th:text="${editorial.nombre}"></h5>
            </div>
            <div class="card-body btn-group">
              <a th:href=@{/administracion/editorial/__${editorial.id}__} class="btn btn-primary">Editar</a>
              <a th:if="${editorial.alta}" th:href="@{/editoriales/alta/__${editorial.id}__}" class="btn btn-outline-success">Dar Baja</a>
                <a  th:unless="${editorial.alta}" th:href="@{/editoriales/alta/__${editorial.id}__}" class="btn btn-outline-danger">Dar alta</a>
            </div>
          </div>
        </article>
        <article class="objeto">
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Administrador de Editoriales</h5>
            <p class="card-text">Agregar Un Nuevo Editorial</p>
            <a th:href="@{/administracion/editorial}" class="btn btn-primary">Entrar</a>
            </div>
          </div>
        </article>
      </main>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
