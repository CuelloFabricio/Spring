<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Administracion</title>
</head>
<body>
    <header>
      <section>
        <div>
            <ul class="nav nav-tabs bg-dark">
              <li class="nav-item">
                <a class="nav-link text-warning" th:href="@{/libros}">Libros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-warning" th:href="@{/autores}">Autores</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-warning" th:href="@{/editoriales}">Editoriales</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{/administracion}"><strong>Administracion</strong></a>
              </li>
            </ul>
          </div>
      </section>
      <section>
        <div th:if="${exito}!=null" class="card text-white bg-success mb-3" >
            <div class="card-body">
              <h5 class="card-title">Exito</h5>
              <p class="card-text" th:text="${exito}"></p>
            </div>
          </div>
          <div th:if="${error}!=null" class="card text-white bg-danger mb-3" >
            <div class="card-body">
              <h5 class="card-title">Error</h5>
              <p class="card-text" th:text="${error}"></p>
            </div>
          </div>
      </section>
      <section class="navbar navbar-light bg-transparent " style="height: 3rem;">
      </section>
    </header>
    <main class="objetos">
      <article class="objeto">
        <div class="card" style="width: 18rem;">
          <ul class="list-group list-group-flush ">
            <li class="list-group-item"><a class="nav-link active btn btn-dark text-info" th:href="@{/administracion/libro}">Registrar Libro</a></li>
            <li class="list-group-item"><a class="nav-link btn btn-outline-dark text-dark" th:href="@{/administracion/autor}">Registrar Autor</a></li>
            <li class="list-group-item"><a class="nav-link btn btn-outline-dark text-dark" th:href="@{/administracion/editorial}">Registrar Editorial</a></li>
          </ul>
        </div>
      </article>
      <article class="objeto">
        <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Editar Libro</h5>
          <form th:action="@{/administracion/libro/__${libro.id}__}" method="POST">
            <div>
              <label>Titulo:</label><br><input type="text" name="titulo" th:value="${libro.titulo}">                                   
            </div>
            <div>
              <label>AÃ±o:</label><br><input type="number" name="anio" th:value="${libro.anio}">
            </div>
            <div>
                <label>Ejemplares:</label><br><input type="number" name="ejemplares" th:value="${libro.ejemplares}">
            </div>
            <div>
              <label>Autor:</label>
              <select name="autor" th:value="${libro.autor.nombre}">
                <div  th:each="autor : ${autores}">
                  <option th:value="${autor.nombre}" th:text="${autor.nombre}"></option>
                </div>
              </select>
          </div>
          <div>
              <label>Editorial:</label>
              <select name="editorial" th:value="${libro.editorial.nombre}">
                <div th:each="editorial : ${editoriales}"> 
                  <option th:value="${editorial.nombre}" th:text="${editorial.nombre}"></option>
                </div>
              </select>
          </div>
            <div>
              <label>Isbn:</label><br><input type="number" name="isbn" th:value="${libro.isbn}">
            </div>
            <div class="card-body d-flex justify-content-end">
            <button class="btn btn-outline-dark d-flex justify-content-end" type="submit">Enviar</button>
            </div>
          </form>
      </div>
    </article>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
